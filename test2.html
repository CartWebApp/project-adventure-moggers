<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Time Event Example</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <h1>Welcome to the Quick Time Event Example</h1>
    
    <!-- Button to start the game -->
    <button id="start-game-btn">Start Game</button>
    
    <!-- Container where the QTE will be inserted -->
    <div id="game-container" style="margin-top: 20px;"></div>

    <!-- Add your JS script -->
    <script src="test2.js"></script>

    <script>
        // Start the game when the button is clicked
        document.getElementById('start-game-btn').addEventListener('click', function() {
            createQTEGame(document.getElementById('game-container'));  // Insert the game into the container
        });
    </script>
</body>
</html>
